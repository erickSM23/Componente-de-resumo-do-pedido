<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>

  <link href="./output.css" rel="stylesheet">
  <link href="./input.css" rel="stylesheet">
  <!--
  /*
    Pale-blue:#e0e8ff;
    Bright-blue:#3829e0;
    Very-pale-blue:#f5f7ff;
    Desaturated-blue:#7280a7;
    Dark-blue:#1f2f56;
  */
  -->  
</head>
<body class="font-['Red_Hat_Display'] text-[16px] w-screen min-h-screen">
  <main class="w-screen min-h-screen flex flex-row justify-center items-center portrait:bg-[url(images/pattern-background-mobile.svg)] bg-cover bg-no-repeat bg-[top_left] landscape:bg-blue-400/20">
    <section class="bg-white w-[250px] h-[500px]">
      <div id="imagem">
        imagem
      </div>
      <div id="conteudo">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div>
          <img src="images/icon-music.svg" alt="icone da musica">
          <div>
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>
        <a href="#">Proceed to Payment</a>
        <a href="#">Cancel Order</a>
      </div>
    </section>
  </main>
</body>
</html>
